<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
	<link rel="stylesheet" href="css/main.css"/>
	<title>Внести новый товар</title>
</head>
<body onload="onLoadIndexPage()">
	<div class="container">

		<div class="display-4 mb-2">Рассчет заказа</div>

		<div class="card mb-4">
			<ul id="itemsList" class="list-group list-group-flush">
			</ul>
		</div>

		<div class="card bg-light" >
			<div class="card-header">Заказ</div>
			<div class="card-body">
				<form id="form">
					<button onclick="addItem()" class="btn btn-primary  btn-lg active">Добавить товар</button>
					<button onclick="sendOrder()" class="btn btn-primary  btn-lg active">Отправить заказ</button>
				</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
